<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button
      *ngIf="defaultHref"
      [defaultHref]="defaultHref"
    ></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="presentPopover($event)">
      <ion-icon
        slot="icon-only"
        ios="ellipsis-horizontal"
        md="ellipsis-vertical"
      ></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title> {{ pageTitle }} </ion-title>
</ion-toolbar>
